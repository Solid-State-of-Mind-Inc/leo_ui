<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no, shrink-to-fit=no">

		<title>SSoM - LeoRover</title>

		<meta name="application-name" content="SSoM UI">
		<meta name="apple-mobile-web-app-title" content="SSoM UI">

		<meta name="theme-color" content="#000000">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!-- icons -->
		<link rel="shortcut icon" href="./img/favicon.ico">
		<link rel="apple-touch-icon-precomposed" href="./img/apple-touch-icon.png">
		<link rel="manifest" href="./manifest.webmanifest">

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap-slider.min.css" />
		<link rel="stylesheet" href="css/font.css" />

		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/bootstrap-slider.min.js"></script>
		<script src="./js/roslib.min.js"></script>
		<script src="./js/nipplejs.js"></script>

		<script src="./js/leo.js"></script>
		<script src="./js/fullscreen.js"></script>
	

	</head>

	<body class="bg-custom">


	<nav class="navbar navbar-expand-md bg-bar"> 
			<div class="navbar-brand">
				<img class="rounded" src="./img/logo_couleur_small.png" alt="Logo" style="width: 40px; height: 40px;"/>
			</div>

			<div class="col text-center">
				<div class="navbar-text" id="batteryID">Voltage: 0.00 V</div>
			</div>

			<div >
				<label class="switch">
					<input type="checkbox" id="lights-checkbox" onclick="switchLights()" checked="true">
					<span class="slider"></span>
				</label>
				Headlights
			</div>

			<div class="col text-center">
				<div class="navbar-text" id="actualSpeed">Speed: 0.00 km/h</div>
			</div>

			<div class="btn-group" role="group">
				<button type="button" class="btn btn-warning btn-sm custom-btn" onclick="systemReboot()">Reboot</button>
				<button type="button" class="btn btn-danger btn-sm custom-btn" onclick="turnOff()">Turn off</button>
			</div>
	</nav> 

	<div class="d-flex fixed-bottom">
		<div class="my-2" style="height: 210px;">
				<div id="joystick"></div>
		</div>
	</div>

	<div class="justify-content-center" style="margin-top: -70px; min-width: 100%; min-height: 100%; ">
		<img src="" class="p-1 center-fit" alt="" id="video" style="background-size: cover"></img>
	<div>

	</body>

</html>
